<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CrewManager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="page-container">
        <div class="auth-container">
            <div class="logo-section">
                <i class="fas fa-rowing"></i>
                <h1>CrewManager</h1>
            </div>
            
            <div class="form-section">
                <h2>Reset Password</h2>
                <p class="reset-instructions">Enter your email address and we'll send you a link to reset your password.</p>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="resetEmail" required placeholder="Email">
                    </div>
                </div>
                <button id="submitReset" class="btn-primary">
                    Send Reset Link
                </button>
                <button id="backToLogin" class="btn-link">
                    Back to Login
                </button>
            </div>
        </div>
    </div>

    <div class="spinner-overlay" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <script type="module" src="js/reset-password.js"></script>
</body>
</html>
