<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrewManager Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="dashboard-container">
        <nav class="dashboard-nav">
            <div class="nav-container">
                <div class="nav-left">
                    <ul>
                        <li><a href="dashboard.html">Overview</a></li>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Schedule</a></li>
                        <li><a href="#">Performance</a></li>
                        <li><a href="settings.html" class="active">Settings</a></li>
                    </ul>
                </div>
                <div class="nav-right">
                    <button id="signOut" class="btn-secondary sign-out-btn">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </button>
                </div>
            </div>
        </nav>

        <div class="settings-layout">
            <!-- Settings Sidebar -->
            <div class="settings-sidebar">
                <ul>
                    <li class="active" data-tab="profile">
                        <i class="fas fa-id-card"></i> <span>Profile</span>
                    </li>
                    <li data-tab="account">
                        <i class="fas fa-user"></i> <span>Account</span>
                    </li>
                    <li data-tab="security">
                        <i class="fas fa-shield-alt"></i> <span>Security</span>
                    </li>
                </ul>
            </div>

            <!-- Settings Content -->
            <div class="settings-content">
                <!-- Profile Section -->
                <div class="settings-panel active" id="profile">
                    <h2>Profile Settings</h2>
                    <div class="settings-card">
                        <form id="profileForm">
                            <div class="form-row">
                                <div class="form-group half">
                                    <label>First Name</label>
                                    <input type="text" id="firstName" required>
                                </div>
                                <div class="form-group half">
                                    <label>Last Name</label>
                                    <input type="text" id="lastName" required>
                                </div>
                            </div>
                            <button type="submit" class="btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>

                <!-- Account Section -->
                <div class="settings-panel" id="account">
                    <h2>Account Settings</h2>
                    <div class="settings-card">
                        <div class="settings-item">
                            <div class="settings-item-content">
                                <h3>Email</h3>
                                <p id="userEmail">Loading...</p>
                            </div>
                            <button id="changeEmail" class="btn-secondary">Change Email</button>
                        </div>
                        <div class="settings-item">
                            <div class="settings-item-content">
                                <h3>Phone Number</h3>
                                <p id="userPhone">Loading...</p>
                            </div>
                            <button id="changePhone" class="btn-secondary">Change Phone</button>
                        </div>
                    </div>
                </div>

                <!-- Security Section -->
                <div class="settings-panel" id="security">
                    <h2>Security Settings</h2>
                    <div class="settings-card">
                        <div class="settings-item">
                            <div class="settings-item-content">
                                <h3>Password</h3>
                                <p>••••••••</p>
                            </div>
                            <button id="changePassword" class="btn-secondary">Change Password</button>
                        </div>
                        <div class="settings-item">
                            <div class="settings-item-content">
                                <h3>Google Account</h3>
                                <p id="googleStatus">Not linked</p>
                            </div>
                            <div>
                                <button id="linkGoogle" class="btn-secondary">
                                    <i class="fab fa-google"></i> Link Google Account
                                </button>
                                <button id="unlinkGoogle" class="btn-secondary" style="display: none;">
                                    <i class="fab fa-google"></i> Unlink Google Account
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="spinner-overlay" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>
    <script type="module" src="js/settings.js"></script>
</body>
</html>
