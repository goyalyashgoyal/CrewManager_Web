<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrewManager Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="dashboard-container">
        <nav class="dashboard-nav">
            <div class="nav-container">
                <div class="nav-left">
                    <ul>
                        <li><a href="#" class="active">Overview</a></li>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Schedule</a></li>
                        <li><a href="#">Performance</a></li>
                        <li><a href="settings.html">Settings</a></li>
                    </ul>
                </div>
                <div class="nav-right">
                    <button id="signOut" class="btn-secondary sign-out-btn">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </button>
                </div>
            </div>
        </nav>

        <header class="dashboard-header">
            <div class="header-content">
                <h1>CrewManager</h1>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3><i class="fas fa-calendar-check"></i> CrewManager Practice</h3>
                <p>Tomorrow at 6:00 AM</p>
                <p>Location: Main Boathouse</p>
            </div>

            <div class="dashboard-card">
                <h3><i class="fas fa-users"></i> CrewManager Team</h3>
                <p>Active Members: 24</p>
                <p>Crews: 3</p>
            </div>

            <div class="dashboard-card">
                <h3><i class="fas fa-trophy"></i> CrewManager Events</h3>
                <p>Regional Championship - May 15</p>
                <p>City Regatta - June 2</p>
            </div>
        </div>

        <div class="user-profile-card">
            <h2>CrewManager Profile</h2>
            <div id="userDetails">
                <div class="user-info-card">
                    Loading...
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <div class="spinner-overlay" id="loadingSpinner">
        <div class="spinner"></div>
    </div>
</body>
</html>
