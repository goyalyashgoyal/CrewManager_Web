<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrewManager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="page-container">
        <div class="auth-container">
            <div class="logo-section">
                <i class="fas fa-rowing"></i>
                <h1>CrewManager</h1>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="form-section">
                <h2>Sign in</h2>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" required placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" required placeholder="Password">
                    </div>
                </div>
                <button id="submitSignIn" class="btn-primary">
                    Sign in
                </button>
                <button class="google-btn" id="googleSignIn">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button id="forgotPassword" class="btn-link" onclick="window.location.href='reset-password.html'">
                    Forgot Password?
                </button>
                <p class="form-footer">Want to use CrewManager for your rowing club? <a href="#" id="showRegister">Get Started Now</a></p>
            </div>

            <!-- Registration Form -->
            <div id="register-form" class="form-section" style="display: none;">
                <h2>Create Account</h2>
                <div class="instructions">
                    <p>How to get started:</p>
                    <ol>
                        <li>Create a club manager account</li>
                        <li>Set up your club profile</li>
                        <li>Create accounts for your coaches and rowers</li>
                    </ol>
                </div>
                <div class="form-row">
                    <div class="form-group half">
                        <input type="text" id="firstName" required placeholder="First name">
                    </div>
                    <div class="form-group half">
                        <input type="text" id="lastName" required placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" required placeholder="Phone number">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" required placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" required placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" required placeholder="Confirm password">
                    </div>
                </div>
                <button id="submitSignUp" class="btn-primary">Create Account</button>
                <p class="form-footer">Already have an account? <a href="#" id="showLogin">Sign in</a></p>
            </div>

            <div id="signInMessage" class="message"></div>
            <div id="signUpMessage" class="message"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>
    <script type="module" src="js/auth.js"></script>

    <div class="spinner-overlay" id="loadingSpinner">
        <div class="spinner"></div>
    </div>
</body>
</html>
